<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChangeDJ</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/logreg.min.js"></script>
</head>
<body>
  <!-- SPINNER -->
  <div class="loaderBody"></div>
  <div class="spinner"><img src="images/spin.svg" alt="Loading..."></div>

  <!-- LOGIN/REGISTER -->
  <div class="logoLoginRegisterContainer">
    <div class="logoContainer">
      <img src="images/logo.png" alt="ChangeDJ" class="loginLogo"><BR>
      <span class="logoText">ChangeDJ</span>
    </div>

    <div class="loginContainer loginRegisterBox">
      <form id="loginForm">
        <input type="text" placeholder="Username" class="loginUser"/><br>
        <input type="password" placeholder="Password" class="loginPass"/><br>
        Remember Me: <input type="checkbox" class="loginRemember"><br>
        <button class="login">Login</button>
      </form>
      <p class="loginError">Login has failed.  Please try again.</p>
    </div>

    <div class="registerContainer loginRegisterBox">
      <form id="registerForm">
        <input type="text" placeholder="Username" class="registerUser" /><br>
        <input type="password" class="registerPass" placeholder="Password"/><br>
        <input type="password" class="registerPass2" placeholder="Repeat Password" /><br>
        <button class="register">Register</button>
      </form>
      <p class="registerError"></p>
    </div>
    <br>

    <div class="noAcctBox loginRegisterBox">
      <span class="noAcctSpan">If you don't have an account yet, you can register one.</span><br>
      <button class="suggestSwapBtn redBtn noAcctBtn">Register</button>
    </div>
    <div class="hasAcctBox loginRegisterBox">
      <span class="hasAcctSpan">If you already have an account, you can login.</span><br>
      <button class="suggestSwapBtn redBtn hasAcctBtn">Login</span>
    </div>

  </div>
</body>
</html>
